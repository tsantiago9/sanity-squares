name: Azure Static Web Apps CI/CD

"on":
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # Build front-end (Vite)
      - name: Install & Build Web App
        shell: bash
        run: |
          cd api/web
          npm ci
          npm run build

      # Deploy BOTH web + api (let Azure detect Functions language)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Web output (already built)
          app_location: "api/web/dist"
          skip_app_build: true

          # Azure Functions API (Node)
          api_location: "api"

