name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            api/package-lock.json
            api/web/package-lock.json

      - name: Install & Build Web App
        shell: bash
        run: |
          cd api/web
          npm ci
          npm run build

      - name: Verify SWA config exists in dist
        shell: bash
        run: |
          test -f api/web/dist/staticwebapp.config.json
          echo "âœ… staticwebapp.config.json found in api/web/dist"
          ls -la api/web/dist | sed -n '1,200p'

      - name: Install API deps
        shell: bash
        run: |
          cd api
          npm ci --omit=dev

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "api/web"
          output_location: "dist"
          api_location: "api"
