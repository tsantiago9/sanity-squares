name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # Build Vite frontend
      - name: Install & Build Web App
        shell: bash
        run: |
          cd api/web
          npm ci
          npm run build

      # Copy SWA config INTO dist (Azure only reads dist root)
      - name: Copy Static Web App config
        shell: bash
        run: |
          cp api/web/public/staticwebapp.config.json api/web/dist/staticwebapp.config.json

      # Deploy
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          app_location: "api/web/dist"
          api_location: "api"
