name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install & Build Web App
        shell: bash
        run: |
          cd api/web
          npm ci
          npm run build

      - name: Copy Static Web App config into dist
        shell: bash
        run: |
          test -f api/web/staticwebapp.config.json
          mkdir -p api/web/dist
          cp api/web/staticwebapp.config.json api/web/dist/staticwebapp.config.json
          ls -la api/web/dist | sed -n '1,200p'

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "api/web"
          output_location: "dist"
          api_location: "api"
